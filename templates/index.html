<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mention Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Mention Tracker: Search Mentions of a Person</h1>
    </header>
    <div class="container">
        <form method="post">
            <label for="person_name">Person Name:</label>
            <input type="text" id="person_name" name="person_name" required><br><br>
            <label for="api_key">Google API Key:</label>
            <input type="text" id="api_key" name="api_key" required><br><br>
            <label for="cse_id">Custom Search Engine ID:</label>
            <input type="text" id="cse_id" name="cse_id" required><br><br>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
